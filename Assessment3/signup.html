<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
	<div class="container" id="con">
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><center><form>
				<label class="regi">Regester as a</label>
				<button type="button" id="regi" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Resident</button><form name="myform" method="post" onSubmit="return check_form(this)">
				<table>
					<tr>
						<td><label id="fname">First Name</label><input type="text" class="box" name="fname" id="ifname"><p class="red" id="pfname"></p></td>
						<td><label id="lname">Last Name</label><input type="text" class="box" name="lname" id="ilname"><p class="red" id="plname"></p></td>
					</tr>
					<tr>
						<td><label id="email">Email</label><input type="text" class="box" name="email" id="iemail"><p id="pemail" class="red"></p></td>
						<td><label id="ph">Phone Number</label><input type="text" class="box" name="ph_no" id="iph"><p class="red" id="pph_no"></p></td>
					</tr>
					            		<tr>
						<td><label id="adr1">Street Address1</label><input type="text" class="box" style="color:#878383;" placeholder="Street line1" name="adr1" id="iadr1"><p id="padr1"></p></td>
						<td><label id="adr2">Street Address2</label><input type="text" class="box" style="color:#878383;" placeholder="Street line2" name="adr2" id="iadr2"><p class="color" id="padr2"></p></td>
            		</tr>
            		<tr>
						<td><label id="city">City</label><input type="text" class="box" style="color:#878383;" placeholder="City" name="city" id="icity"><p class="color" id=" pcity"></p></td>
						<td><table><tr>
							<td><label id="state">State</label><input type="text" class="small" id="istate"  placeholder="State" name="state"><p class="color" id="pstate"></p></td>
							<td><label id="zip">Zip</label><input type="text" class="small" id="izip"  placeholder="Zip" name="zip"><p class="red" id="pzip"></p></td></tr>
						    </table>
						</td>
					</tr>
            		<tr>
						<td><label id="pwd">Create Password</label><input type="password" class="box" id="ipwd" name="pwd"><p class="red" id="ppwd"></p></td>
						<td><label id="v_pwd">Verify Password</label><input type="password" class="box" id="iv_pwd" name="v_pwd"><p class="red" id="pv_pwd"></p></td>
            		</tr>
				</table><br>
				<button id="button1a" type="button" class="btn btn-info center" onclick="window.location.href='./calender.html'">Submit</button>
				<p class="qstn">Already have an Account ?
					<a href="#loginModal" role="button" data-toggle="modal"><button class="sng" data-toggle="modal" data-target="#myModal" >Login</button></a>	</p>			
			</div>
			</form> 
				</table>       				
   				</div> 
			</form></center>	
			</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			
		</div>
	</div>

</body>
</html>
